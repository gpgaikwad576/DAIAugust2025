<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e9f5ff;
            border: 1px solid #cce5ff;
            border-radius: 4px;
        }
        .result-box p {
            margin: 0;
            font-size: 1.2rem;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter a Number</h2>
        <form action="/ans/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="numberInput">Your Number:</label>
                <input type="number" id="numberInput" name="user_number" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        {% if result %}
        <div class="result-box">
            <p>Factorial of {{Number}} is: {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
