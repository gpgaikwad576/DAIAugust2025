<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="table-container">
        <div class="header-icon">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="24" cy="24" r="24" fill="#396afc"/>
                <path d="M24 14C27.3137 14 30 16.6863 30 20C30 23.3137 27.3137 26 24 26C20.6863 26 18 23.3137 18 20C18 16.6863 20.6863 14 24 14Z" fill="white"/>
                <path d="M12 34C12 29.5817 16.0294 26 21 26H27C31.9706 26 36 29.5817 36 34V36C36 37.1046 35.1046 38 34 38H14C12.8954 38 12 37.1046 12 36V34Z" fill="white"/>
            </svg>
        </div>
        <h2 class="table-title">Employee List</h2>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                {% for e in emp %}
                <tr>
                    <td>{{e.empid}}</td>
                    <td>{{e.empname}}</td>
                    <td>{{e.empsalary}}</td>
                </tr>
                {% empty %}
                <tr><td colspan="3" style="text-align:center; color:#888;">No employees found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .table-container {
            background: rgba(255,255,255,0.98);
            padding: 48px 36px 36px 36px;
            border-radius: 20px;
            box-shadow: 0 12px 36px rgba(44, 62, 80, 0.18);
            min-width: 420px;
            position: relative;
        }
        .header-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .table-title {
            text-align:center;
            color:#2948ff;
            margin-bottom:28px;
            font-size:2.1rem;
            font-weight:700;
            letter-spacing:1px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.07);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 16px 12px;
            text-align: left;
        }
        th {
            background: linear-gradient(90deg, #396afc 0%, #2948ff 100%);
            color: #fff;
            font-size: 1.12rem;
            font-weight: 700;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        tbody tr {
            transition: background 0.2s, transform 0.2s;
        }
        tbody tr:hover {
            background: #e0eafc;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.09);
        }
        tr:nth-child(even) {
            background-color: #f7fbff;
        }
        tr:nth-child(odd) {
            background-color: #eaf4fc;
        }
        td {
            font-size: 1.04rem;
            color: #2d3e50;
        }
        table tr:first-child th:first-child {
            border-top-left-radius: 12px;
        }
        table tr:first-child th:last-child {
            border-top-right-radius: 12px;
        }
    </style>
</body>
</html>
