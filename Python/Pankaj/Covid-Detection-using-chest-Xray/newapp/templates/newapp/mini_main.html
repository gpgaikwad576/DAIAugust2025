{% block content %}

        <form method='POST'  enctype='multipart/form-data' action="result">         
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Upload Xray</legend>
                <xspan>
                  <div><small>Logged in as</small></div>
                  <div><h4> {{user.username}}</h4></div>
                  
                </xspan>
                
                <br>

                <input name='image2' type='file' ><br></br>
                <div class="form-group">
                  <input class="btn btn-outline-info" type='submit' value='Upload'>
                </div>
              
            </fieldset>
            
                
        </form>
