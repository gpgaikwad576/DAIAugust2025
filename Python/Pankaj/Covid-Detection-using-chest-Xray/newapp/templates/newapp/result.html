{% extends "newapp/base.html" %}
{%load static%}
{%load crispy_forms_tags %}


{% block content %}

   <div class="content-section">
        
            
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Your Diagnosis</legend>
                
                <img src='{{fileobj}}' height="300" width="300"></img>
                <br></br>
                <h5 style="color:#17e82c">Diagnosis: {{ans0}} </h5>
              
            </fieldset>
         
       <a  href="{% url 'pdfresult' %}">Get Diagnosis in Pdf format</a>
        <div class="border-top pt-3">
            <small class="text-muted">
                If you have any disease don't be afraid , you will definately be out of this! Read <a class="ml-2" href="#">I will be Cured</a>
            </small>

        </div>
    </div>
{% endblock %}
